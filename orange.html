<script type="text/javascript">
    $(document).ready(function(){
        $('a[href*=#]').bind("click", function(e){
            var anchor = $(this);
            $('html, body').stop().animate({
                scrollTop: $(anchor.attr('href')).offset().top
            }, 600);
            e.preventDefault();
        });
        return false;
    });
</script>
